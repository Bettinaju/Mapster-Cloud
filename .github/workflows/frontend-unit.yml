name: Frontend CT

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
        working-directory: frontend
      - run: npm run build --if-present
        working-directory: frontend
      - run: npm test
        working-directory: frontend
